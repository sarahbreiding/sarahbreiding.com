<html>
<head>
  <meta charset='utf-8' />
  <title>Sarah Breiding | Web Developer</title>
  <link rel='stylesheet' type='text/css' href='style.css' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC|Bilbo+Swash+Caps|Calligraffitti|Dawning+of+a+New+Day' rel='stylesheet'>

</head>
<body>
  <div class='main-content'>
      <div class='flex-container'>
        <div class='flex-item-1'>
          <h1 class='about-header'>About</h1>
          <div class='about-text hidden'>
            <p>I'm a Philadelphia-based developer drawn to the challenge and thrill of programming.</p>
            <p> I enjoy working with other enthusiastic developers building software that people love and enjoy.</p>
          </div>
        </div>
        <div class='flex-item-2'>
          <div class='social-media-section'>
            <a href='https://github.com/sarahbreiding' target='_blank'><img src='github.png' alt='github icon'></a>
            <a href='https://twitter.com/sarahbreiding' target='_blank'><img src='twitter.png' alt='twitter icon'></a>
            <a href='http://codepen.io/sbreid/' target='_blank'><img src='codepen.png' alt='codepen icon'></a>
          </div>
        </div>
        <div class='flex-item-3'>
            <img src='ruby-top-yellow.png' class='ruby-top-yellow' height='180px' alt='Line drawing of the top of a gemstone'>
        </div>
        <div class='flex-item-4'>
          <h1>Work</h1>
          <div class='work-examples hidden'>
            <p>I've worked with the following:</p>
            <img src='html.png' alt='HTML icon'>
            <img src='css.png' alt='CSS icon'>
            <img src='js.png' alt='JavaScript icon'>
            <img src='jquery.png' alt='jQuery icon'>
            <img src='bootstrap.png' alt='Bootstrap icon'>
            <img src='wordpress.png' alt='WordPress icon'>
            <img src='php.png' alt='PHP icon'>
            <img src='sp.png' alt='SharePoint icon'>
            <img src='rails.png' alt='Ruby on Rails icon'>
            <img src='ruby.png' alt='Ruby icon'>
          </div>
        </div>
      </div>
      <div class='contact-form-section slideDown'>
          <div class='contact-handle'>Contact</div>
          <div class='hidden-contact-section'>
            <p class='get-in-touch'>Get in Touch!</p>
            <form id='contact-form' action='#'>
                <input name='name' placeholder='YOUR NAME' type='text'>
                <input name='email' placeholder='YOUR EMAIL' type='text'>
                <textarea name='message' placeholder='YOUR MESSAGE'></textarea>
                <button type='submit' class='submit-button'>Submit</button>
            </form>
          </div>
      </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
