<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sarah Breiding</title>
    <link href="http://fonts.googleapis.com/css?family=Meddon" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="rap">

    <div class="content">
      <h1>Sarah Breiding</h1>
      <p>Librarian with a UX background based in Atlanta, Georgia. On a mission to bring innovative technology and design to information services.</p>
      <a href="#" class="envelope">
        <img src="images/envelope.png" height="50" width="50">
      </a>
      <a href="https://www.twitter.com/sarahbreiding" target="_blank" class="twitter">
        <img src="images/twitter.png" height="60" width="60">
      </a>
    </div>

    <div class="contact">
      <h2>Get in touch!</h2>
        <form id="contact-form" action="#">
          <input id="name" class="name contact-input" type="text" name="name" placeholder="Your Name" />
          <input id="email" class="email contact-input" type="text" name="email" placeholder="Your Email Address" />
          <textarea id="message" class="message contact-input" placeholder="Your message"></textarea>
          <button class="submit" id="submit" type="submit">Send</button>
        </form>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-30236731-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
