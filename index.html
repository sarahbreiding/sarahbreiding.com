	<div class="rap">

			<h1>Sarah Breiding</h1>
				<p>Librarian with a UX background based in Atlanta, Georgia. On a mission to bring innovative technology and design to information services.</p>
				<a href="#" class="envelope"><img src="images/envelope.png" height="50" width="50"></a>
            	<a href="https://www.twitter.com/sarahbreiding" target="_blank" class="twitter"><img src="images/twitter.png" height="60" width="60"> </a>
		</div>
        <div class="contact">                                                                                                                                             <h2>Get in touch!</h2>
            <form id="contact-form" action="#">
            	<input class="name contact-input" type="text" name="name" placeholder="Your Name" size="58" />
            	<input class="email contact-input" type="text" name="email" placeholder="Your Email Address" size="58" />
            	<textarea class="message contact-input" placeholder="Your message" rows="5" cols="56"></textarea>
            	<button class="submit" id="submit-contact" type="submit">Send</button>
            </form>
		</div>
	</div>
